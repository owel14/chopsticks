<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chopsticks</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link href="https://fonts.googleapis.com/css2?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.1/full/pyodide.js"></script>
</head>

<!-- notes -->

<body>
    <div class="gameContainer">
        <div class="container">
            <div class = "text">
                <header id ="computer" >Computer</header>
            </div>
            <div class="draggableContainer">
                <div id="topLeft" class="draggable non-draggable hand">
                    <img src="img/1.png" alt="1">

                </div>

                <div id="topRight" class="draggable non-draggable hand">
                    <img src="img/1.png" alt="1">
                </div>

            </div>


        </div>

        <div class="hrContainer">
            <hr>
        </div>

        <div class="container">
            <div class="draggableContainer">
                <div id="bottomLeft" class="draggable">
                    <img src="img/1.png" alt="1">
                </div>

                <div id="bottomRight" class="draggable">
                    <img src="img/1.png" alt="1">
                </div>
            </div>
            <div class = "text">
                <header id ="player">Player</header>
            </div>
            <button id="splitButton">Split</button>
        </div>
    </div>

    <div id="popupContainer" class="popup-container" display="none">
        <div class="popup">

            <div class="difficulty">    
                <h2>Difficulty</h2>
                <select id="botType">
                    <option value="easy">Easy</option>
                    <option value="hard">Hard</option>
                  </select>
            </div>

            <h2 id="winnerMessage"></h2>
            <button id="restartButton">New   Game</button>
        </div>
    </div>

    <div id="splitContainer" class="split-container" style="display: none;">
        <div id="splitBox" class="splitBox">
            <h2>Options</h2>
            <div id="splitOptions" class="splitOptions">
            </div>
            <button id="closeSplit">close</button>
        </div>
    </div>

      <py-script src="ai_move.py"></py-script>

</body>

</html>
